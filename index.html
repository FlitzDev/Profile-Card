<!DOCTYPE html>
<html>
    <head>
        <title>html profile card</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="card">
            <div class="imgBx">
                <img src="image link">
            </div>
            <div class="content">
                <div class="details">
                    <h2> name <br><span>Since 2019
                    </span></h2>
                    <div class="data">
                        <h3> name <br><span>Author</span></h3>
                        <h3> count <br><span>User</span></h3>
                        <h3> count <br><span>Server</span></h3>
                    </div>
                    <div class="actionBtn">
                        <a href="website link">
                            <button>Website</button>
                        </a>
                        <a href="github link">
                            <button>Github</button>
                        </a>
                        <a href="discord link">
                            <button>Dsicord</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
